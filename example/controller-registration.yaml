---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: powerdns
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.1.0
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: powerdns
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: powerdns
  resources:
  - kind: DNSRecord
    type: powerdns
